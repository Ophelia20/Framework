            <label for="nom">Nombre</label>

        <div class="row">
            <div class="col-25">
            <label for="rmasc">Raza</label>
            </div>
            <div class="col-75">

        </div>
        <div class="row">

            <label for="dmasc">Descripción</label>
            </div>
            <div class="col-75">

        <div class="row">

            <label for="emasc">Edad</label>
